<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign In</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .z {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .sign-in-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2ecc71;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bolder;
        }

        button:hover {
            background-color: #884596;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        h2{
            text-align: center;
            color: #525252;
        }

        input{
            background-color: #ecf0f1;
        }
    </style>
</head>

<body>

    <div class="z">
        <div class="container">
            <form class="sign-in-form">
                <h2>Login Form</h2><br>
                <input type="text" id="username" name="username" placeholder="User Name" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <p class="message" style="color: white;">Forget Your Passwird? <a href="#" style="color: yellowgreen;">Click Here</a></p>
    </div>
</body>

</html>
