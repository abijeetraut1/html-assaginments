<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <style>
        table, tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2" style="text-align: center;">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>

        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>

        <tr>
            <td>Male</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>

<!-- 
    colspan="2"
    kati ota column linxa 

    rowspan="2"
    kati ota row linxa

 -->
