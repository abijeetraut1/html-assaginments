    <canvas id="circleCanvas" width="200" height="200" style="border: 1px solid black;"></canvas>


    <script>
        const newcanvas = document.getElementById("circleCanvas");
        const newctx = newcanvas.getContext("2d");

        newctx.beginPath();
        // newCtx.arc(x, y, r, startAngle, endAngle);
        newctx.arc(90, 50, 40, 0, 2 * Math.PI);
        newctx.stroke();
    </script>
